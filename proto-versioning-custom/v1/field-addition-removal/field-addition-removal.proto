syntax = "proto3";

option go_package="github.com/protocol-buffers/go-proto-code/proto-version-go-code-custom";

message Info {
string name=1;     
optional uint64 age = 2;
//Removal of this field in this proto file, but another proto file contains this field then this salary is not written to the wire. Can see default value in go code
//uint64 salary =3;
string location=4;
//Addition of new field, this field is ignored when not present in another proto file
optional string favouriteFood=5;
}
